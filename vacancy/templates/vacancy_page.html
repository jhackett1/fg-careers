{% extends "base.html" %}
{% load static wagtailcore_tags %}
{% load wagtailimages_tags %}
{% block content %}

{% image page.preview_image width-1920 as preview %}

<section class="vacancy-hero" style="background-image: url({{ preview.url }})">
    <div class="vacancy-hero__inner">
        <div class="vacancy-hero__box">
            <p class="vacancy-hero__caption">Vacancy</p>
            <h1 class="vacancy-hero__headline">{{ page.title }}</h1>
        </div>
    </div>
</section>


<main>
    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
</main>

{% endblock content %}
