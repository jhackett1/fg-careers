{% extends "base.html" %}
{% load static wagtailcore_tags %}
{% block content %}

<section class="vacancy-hero">
    <div class="vacancy-hero__inner">
        <div class="vacancy-hero__box">
            <p class="vacancy-hero__caption">Vacancy</p>
            <h1 class="vacancy-hero__headline">{{ page.title }}</h1>
        </div>
    </div>
</section>

<main>
    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
</main>

{% endblock content %}
