<section class="benefits">
    <div class="container benefits__inner">
        <div class="benefits__column">
            <h2 class="benefits__headline">{{ value.headline }}</h2>
        </div>

        <div class="benefits__column">
            <ul class="benefits__list">
                {% for benefit in value.benefits %}
                    <div class="benefits__benefit">
                        <h3 class="benefits__benefit-crosshead">{{benefit.crosshead}}</h3>
                        <div class="benefits__benefit-content">{{benefit.content}}</div>
                    </div>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
