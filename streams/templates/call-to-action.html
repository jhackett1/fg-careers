<section class="call-to-action">
    <div class="call-to-action__inner container">
        <div>
            <h2 class="call-to-action__headline">{{value.headline}}</h2>
        </div>
        <div>
            <div class="{% if value.large_text %}call-to-action__content--large{% endif %}">
                {{value.content}}
            </div>
            <a class="call-to-action__button" href="{{value.button_destination}}">{{value.button_label}}</a>
        </div>
    </div>
</section>
